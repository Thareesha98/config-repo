server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false   # Eureka server does NOT register itself
    fetch-registry: false
  server:
    enable-self-preservation: true   # keep defaults; you can tune later

management:
  endpoints:
    web:
      exposure:
        include: health,info
