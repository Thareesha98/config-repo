server:
  port: 8080

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins:
                  - "http://localhost:5173"
                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowed-headers: "*"
                allow-credentials: true

      routes:

        # 1) Notification REST API
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
            - JwtUserFilter

        # 2) Monolith backend
        - id: campusTalk-monolith
          uri: lb://CAMPUSTALK
          predicates:
            - Path=/api/**, /auth/**, /clubs/**, /events/**, /posts/**

        # 3) WebSocket Gateway
        - id: notification-ws-gateway
          uri: lb:ws://NOTIFICATION-WS-GATEWAY
          predicates:
            - Path=/ws/**
          filters:
            - JwtUserFilter

jwt:
  secret: supersecretkeyforjwtsigning123456789012345

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
