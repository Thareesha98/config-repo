server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:5173"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true

      routes:

        # ============================
        # ðŸ”” Notification REST API
        # ============================
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
            - JwtUserFilter

        # ============================
        # ðŸ”Œ WebSocket Pass-through
        # ============================
        - id: notification-ws
          uri: lb:ws://notification-ws-service
          predicates:
            - Path=/ws/**
          filters:
            - StripPrefix=1   # IMPORTANT!
