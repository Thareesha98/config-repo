server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      default-filters:
        - TokenRelay

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:

        # ============================
        #   NOTIFICATION-SERVICE
        # ============================
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
            - JwtUserFilter

        # ============================
        #   WebSocket Route
        #   notification-ws-gateway
        # ============================
        - id: notification-ws-gateway
          uri: lb:ws://notification-ws-gateway
          predicates:
            - Path=/ws/**
          filters:
            - StripPrefix=0

jwt:
  secret: supersecretkey123456789


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

